<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Albums VUE + AJAX</title>
     <!-- file CSS -->
     <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <!--VUE  development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
</head>
<body>



    <div id="app_Vue">
        <header>
            <div class="header_nav color1">
                <img src="img/spotify_logo.png" alt="logo di spotify">
                <div class="select">
                    <select name="slct" id="select_genre" class ="color1">
                        <option selected disabled>Choose an option</option>
                        <option value="1">{.{x}}</option>
                        <option value="2">{.{NOT NICE}}</option>
                        <option value="3">{.{Nice}}</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="card color1">
                <img src="https://via.placeholder.com/150" alt="nope">
                <h2>album.title}}</h2>
                <p>album.author}}</p>
                <p>album.year}}</p>
            </div> 
        </main>
       
    </div>

    <!-- File JavaScript da mettere a fine HTML-->
    <script src="script.js" charset="utf-8"></script> 
</body>
</html>
